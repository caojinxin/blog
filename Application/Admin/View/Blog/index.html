<include file="Public/header" />
<div class=" row">
    <div class="col-md-12 col-sm-12 col-xs-6">
        <a class="btn btn-default" href="{:U('admin/blog/add')}">增加</a>

       <table class='table table-bordered'>
            <tr>
                <td>Id</td>
                <td>标题</td>
                <td>内容</td>
                <td>图片</td>
                <td>作者</td>
                <td>阅读次数</td>
                <td>描述</td>
                <td>分类id</td>
                <td>创建时间</td>
                <td>修改时间</td>
            </tr>
            <foreach name='list' item='vo' key='k'>
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.content}</td>
                    <td><img src="__PUBLIC__/{$vo.pic}" alt='' width='100px' height='40px'></td>
                    <td>{$vo.author}</td>
                    <td>{$vo.description}</td>
                    <td>{$vo.read_num}</td>
                    <td>{$vo.category_id}</td>
                    <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                    <td>
                        <a href="{:U('admin/blog/update',array('id'=>$vo['id']))}">更新</a>
                        <a href="{:U('admin/blog/del',array('id'=>$vo['id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
       </table>
       <style type="text/css">
            .page .current{background-color:rgba(0,255,150,0.5);}
            .page .prev,.num,.next,.current{width:auto;height:auto;margin:4px;padding:3px 3px;box-shadow:0 0 2px rgba(0,0,0,0.2);background-color:rgba(255,255,255,0.1);}
       </style>
       <div class='page'>{$page}</div>
    </div>
</div>
