<include file="Public/header" />
<!-- *********内容************* -->
<div style="width:500px">
    <form class="form-horizontal" action="{:U('admin/blog/handleUpdate')}" method="post"
    enctype='multipart/form-data'>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="标题" name="title" value='{$blog.title}'>
	    </div>
	  </div>
	  <script type="text/plain" name="content" id="myEditor" style="width:1000px;height:240px;">
    		<p>这里我可以写一些输入提示</p>
	  </script>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">图片：</label>
	    <div class="col-sm-10">
	     <img src='__PUBLIC__/{$blog.pic}' alt='' width='150px' height='150px'>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">图片：</label>
	    <div class="col-sm-10">
	      <input type="file" class="form-control" id="inputPassword3" placeholder="图片" name="pic">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">作者：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="作者" name="author" value='{$blog.author}'>
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">浏览次数：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="浏览次数" name="read_num" value='{$blog.read_num}'>
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">描述：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="描述" name="description" value='{$blog.description}'>
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">分类id：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="分类id" name="categroy_id" value='{$blog.categroy_id}'>
	    </div>
	  </div>
	  <input type='hidden' name='id' value='{$blog.id}'>
	   <script type="text/javascript">
			//实例化编辑器
			var um = UM.getEditor('myEditor');
	  </script>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">修改</button>
	    </div>
	  </div>
	</form>
</div>
<!-- *********内容************* -->
<include file='Public/footer' />
