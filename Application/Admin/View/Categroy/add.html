<include file="Public/header" />
<!-- *********内容************* -->
<div style="width:500px">
    <form class="form-horizontal" action="{:U('admin/categroy/handleAdd')}" method="post"
    enctype='multipart/form-data'>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">级别：</label>
	    <div class="col-sm-10">
	      <select name='parent_id' id='parent_id'>
	      		<option value='0'>顶级分类</option>
	      	<foreach name='list' item='vo' key='k'>
	      		<option value='{$vo.id}'>{$vo.name}</option>
	      	</foreach>
	      </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">分类：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="分类" name="name">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
	</form>
</div>
<!-- *********内容************* -->
<include file='Public/footer' />
