<include file="Public/header" />
<div class=" row">
    <div class="col-md-12 col-sm-12 col-xs-6">
        <a class="btn btn-default" href="{:U('admin/categroy/add')}">增加</a>

       <table class='table table-bordered'>
            <tr>
                <td>Id</td>
                <td>名称</td>
                <td>父类id</td>
                <td>操作</td>
            </tr>
            <foreach name='list' item='vo' key='k'>
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.parent_id}</td>
                    <td>
                        <a href="{:U('admin/categroy/update',array('id'=>$vo['id']))}">更新</a>
                        <a href="{:U('admin/categroy/del',array('id'=>$vo['id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
       </table>
       <style type="text/css">
            .page .current{background-color:rgba(0,255,150,0.5);}
            .page .prev,.num,.next,.current{width:auto;height:auto;margin:4px;padding:3px 3px;box-shadow:0 0 2px rgba(0,0,0,0.2);background-color:rgba(255,255,255,0.1);}
       </style>
       <div class='page'>{$page}</div>
    </div>
</div>
